<head>

<body>

<div id="main-region"></div>
<div id="map"></div>
<div id="popup"></div>

<script id="card-template" type="text/x-template">
    <div id="change-region"></div>
    <div class="card-header">
        <!--<input class="btn" id='change-btn' type='button' value='&#9998'>-->
        <!--<input class="btn" id='delete-btn' type='button' value='&#10006'>-->
        <div class="card-title"><%= title %></div>
        <div id="active-btn">
            <span id="change-btn">&#9998</span>
            <span id="delete-btn">&#10006</span>
        </div>
    </div>
    <ul class='list-group'>
        <li class="list-group-item"><%=description %></li>
        <li class="list-group-item"><%=point.coordinates %></li>
    </ul>
</script>

<script id="marker-list-template" type="text/x-template">
    <div id='marker-container'></div>
</script>

<script id="regions-template" type="text/x-template">

    <div id='search-region'></div>
    <div id='marker-list-region'></div>
    <div id="add-form"></div>
    <div id="mouse-position"></div>


</script>


<script id="search-template" type="text/x-template">
    <form class="search-form">
        <input type="search" id="search-marker" placeholder="Поиск мест...">
        <input class="btn" type="button" id='search-btn' value="Найти">
    </form>
    <div id="add-region"></div>

</script>

<script id="change-template" type="text/x-template">
    <form class="form-change">
        <p>Название
            <br><input type="text" id="name-marker" value='<%= title %>'>
        <p>Описание
            <br><input type="text" id="description-marker" value='<%= description %>'>
        <p>Координаты
            <br><input type="text" id="coordinates-marker" value='<%= point.coordinates%>'>
        <p>Тип
        <div id="select-region"></div>
        </p>
        <p><input type="button" id="save-btn" value=Сохранить>
    </form>
</script>

<script id="add-form-template" type="text/x-template">
    <form class="form-add">
        <div id="btn-close">
            <span id='delete-btn'>&#10006</span>
        </div>
        <p>Название
            <br><input required type="text" id="name-marker">
        <p>Описание
            <br><input required type="text" id="description-marker">
        <p>Координаты
            <br><input  required type="text" id="coordinates-marker">
        <p>Тип
        <div id="select-region"></div>
        </p>
        <p><input type="button" id="save-btn" value=Сохранить>
    </form>
</script>
